    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        // sockets();
        var cookUrl = 'http://' + document.domain + ':' + location.port + '/cook?time=';
        $('.options button').click(function(e){
            var target = event.target || event.srcElement;
            var sendCookRequest = function(cookTime){
                var url = cookUrl + cookTime;
                $.get(cookUrl,function(data){
                    alert('Cooking!' + target.innerHTML);
                });
            };
            switch (target.innerHTML) {
                case 'Over-Hard':
                    sendCookRequest(50);
                    break;
                case 'Over-Medium':
                    sendCookRequest(40);
                    break;
                case 'Over-Easy':
                    sendCookRequest(30);
                    break;
                case 'Scrambled':
                    sendCookRequest(12);
                    break;
                case 'Hard-boiled':
                    sendCookRequest(10);
                    break;
            }
        });
    });

    var sockets = function(){
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function(data) {
            socket.emit('connection', {data: 'Client Connected'});
            socket.emit('join', {room: 'egg_maker'});
        });

        socket.on('cook', function(data){
            console.log('cook');
            console.log(data);
            socket.emit('cook', {cooking: true});
        });

        socket.on('message', function(data){
            console.log('message');
            console.log(data);
        });
    };
    </script>
